<!DOCTYPE html>
<html lang="en">
     <img src="logo.png" alt="Company Logo" class="logo" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <div class="calculator">
            <div class="options">
                <button onclick="showLumpSumForm()">Lump Sum Investment</button>
                <button onclick="showSipForm()">Systematic Investment Plan (SIP)</button>
            </div>
            <div class="form" id="lumpSumForm">
                <h2>Lump Sum Investment</h2>
                <input type="number" id="lumpSumAmount" placeholder="Lump Sum Amount">
                <input type="number" id="lumpSumYears" placeholder="Investment Duration (Years)">
                <input type="number" id="lumpSumInterestRate" placeholder="Annual Interest Rate (%)">
                <button onclick="calculateLumpSum()">Calculate</button>
                <button onclick="clearForm()">Clear</button>
                <button onclick="goBack()">Back</button>
            </div>
            <div class="form" id="sipForm">
                <h2>Systematic Investment Plan (SIP)</h2>
                <input type="number" id="sipMonthlyAmount" placeholder="Monthly Investment Amount">
                <input type="number" id="sipYears" placeholder="Investment Duration (Years)">
                <input type="number" id="sipInterestRate" placeholder="Annual Interest Rate (%)">
                <button onclick="calculateSip()">Calculate</button>
                <button onclick="clearForm()">Clear</button>
                <button onclick="goBack()">Back</button>
            </div>
            <div id="result" class="result">
                <div class="result-label">Result</div>
                <div id="resultValue"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
